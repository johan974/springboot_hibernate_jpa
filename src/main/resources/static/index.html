<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
   
<head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  
  <title>Spring boot Employee demo</title>
  
  <!-- Bootstrap -->
  <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px; /* Set the fixed height of the footer here */
    background-color: #f5f5f5;
  }
</style>
</head>

<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#home" id="tablist" aria-controls="home" role="tab" data-toggle="tab">Employees</a></li>
              <li role="presentation"><a href="#profile" id="tabnew" aria-controls="profile" role="tab" data-toggle="tab">New</a></li>
              <li role="presentation"><a href="#messages" id="tabupdate" aria-controls="messages" role="tab" data-toggle="tab">Chnage</a></li>
          </ul>
		</div>
	</div>
</nav>
<div class="container">
  <div class="row">
    <p>Learn to Create Websites</p>
	<p>Header</p>
  </div>
 	<div class="row">
		<!-- Tab panes -->
      <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">
              <h1>Employees List</h1>
              <table border="1" id="employeelist" width="70%" cellpadding="2">
                  <tr><th>Id</th><th>Name</th><th>Salary</th><th>Designation</th><th>Edit</th><th>Delete</th></tr>
              </table>
              <br/>
              <button id="btnRefresh">Show all</button>
              <button id="btnAdd">Add</button>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
              <h1>Add New Employee</h1>
              <form id="employeeAdd">
                  <table >
                      <tr>
                          <td>Id : </td>
                          <td><input id="employee_create_id" name="employee_create_id" type="text" disabled /></td>
                      </tr>
                      <tr>
                          <td>Name : </td>
                          <td><input id="employee_create_name" name="employee_create_name" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Salary :</td>
                          <td><input id="employee_create_salary" name="employee_create_salary" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Designation :</td>
                          <td><input id="employee_create_designation" name="employee_create_designation" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Adding ...</td>
                          <td><button id="btnAddForm">Add</button></td>
                      </tr>
                  </table>
              </form>
          </div>
          <div role="tabpanel" class="tab-pane" id="messages">
              <h1>Edit Employee</h1>
              <h1>Add New Employee</h1>
              <form id="employeeUPdate">
                  <table>
                      <tr>
                          <td>Id : </td>
                          <td><input id="employee_update_id" name="employee_update_id" type="text" disabled /></td>
                      </tr>
                      <tr>
                          <td>Name : </td>
                          <td><input id="employee_update_name" name="employee_update_name" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Salary :</td>
                          <td><input id="employee_update_salary" name="employee_update_salary" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Designation :</td>
                          <td><input id="employee_update_designation" name="employee_update_designation" type="text"/></td>
                      </tr>
                      <tr>
                          <td>Updating ...  ?</td>
                          <td><button id="btnUpdateForm">Update</button></td>
                      </tr>
                  </table>
              </form>
          </div>
      </div>
	</div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Place sticky footer content here.</p>
  </div>
</footer>

    $('#ajaxError').ajaxError(function(e, xhr, settings, exception) {
        $(this).text('Error in: ' + settings.url + ' - Error: ' + exception + " - Response: " + xhr.responseText);
    });
</script>
